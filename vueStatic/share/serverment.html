<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>服务协议</title>
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
  <link rel="stylesheet" href="./css/flexible.css" type="text/css">
  <link rel="stylesheet" href="./css/serverment.css" type="text/css">
  <script src="js/flexible.js"></script>
  <script src="js/ajax.js?v=20180620"></script>
  <script src="js/common.js?v=20180620"></script>
</head>
<body>
  <div class="content">
    <!--<div class="title"></div>-->
    <div class="body"></div>
  </div>
  <script>
		var cmnAgreementList = function (params, success, fail) {
			return  Ajax({
				type: 'GET',
				url: cmnUrl + "/v1/cmn/agreement/list",
        header:getParamName('AppKey') ? { 'AppKey': getParamName('AppKey') } : {},
				data:params,
				success:function (resp){
					success(resp);
				},
				fail:function (res) {
					fail(res)
					console.log(res)
				}
			})
		};
//		var oTitle = document.getElementsByClassName('title')[0];
		var oBody = document.getElementsByClassName('body')[0];
		
		cmnAgreementList({},function (res) {
     if(res.err_code === 0 && res.data && res.data.length > 0){
       res.data.forEach(function (item) {
         if(item.title === '服务协议'){
//					 oTitle.innerHTML = item.title;
					 oBody.innerHTML = item.content;
         }
			 });
     }else{
     	Toast(res.err_msg || '未知错误')
     }
		},function (err) {
      Toast('加载失败')
		})
  </script>
</body>
</html>
